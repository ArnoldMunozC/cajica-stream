<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>Error del Servidor - Cajica Stream</title>
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="card border-0 shadow">
                        <div class="card-body p-5">
                            <div class="mb-4">
                                <i class="bi bi-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
                            </div>
                            <h1 class="display-4 mb-3">Error del Servidor</h1>
                            <p class="lead mb-4">Lo sentimos, ha ocurrido un error interno en el servidor.</p>
                            <p class="mb-4">Estamos trabajando para solucionar este problema. Por favor, inténtalo de nuevo más tarde.</p>

                            <div class="d-flex justify-content-center gap-3">
                                <a th:href="@{/}" class="btn btn-primary">
                                    <i class="bi bi-house"></i> Ir al Inicio
                                </a>
                                <button onclick="history.back()" class="btn btn-outline-primary">
                                    <i class="bi bi-arrow-left"></i> Volver Atrás
                                </button>
                            </div>

                            <div class="mt-4 text-start" th:if="${message}">
                                <div class="alert alert-secondary">
                                    <h6 class="mb-1">Detalles del error:</h6>
                                    <p class="mb-0 small" th:text="${message}">Mensaje de error</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
