<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>Error - Cajica Stream</title>
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="card border-0 shadow">
                        <div class="card-body p-5">
                            <div class="mb-4">
                                <i class="bi bi-emoji-frown text-primary" style="font-size: 5rem;"></i>
                            </div>
                            <h1 class="display-4 mb-3">Ha ocurrido un error</h1>
                            <p class="lead mb-4" th:text="${error}">Error desconocido</p>
                            <p class="mb-4">Por favor, inténtalo de nuevo o contacta con el administrador si el problema persiste.</p>

                            <div class="d-flex justify-content-center gap-3">
                                <a th:href="@{/}" class="btn btn-primary">
                                    <i class="bi bi-house"></i> Ir al Inicio
                                </a>
                                <button onclick="history.back()" class="btn btn-outline-primary">
                                    <i class="bi bi-arrow-left"></i> Volver Atrás
                                </button>
                            </div>

                            <div class="mt-4 text-start">
                                <div class="alert alert-secondary">
                                    <h6 class="mb-1">Información adicional:</h6>
                                    <p class="mb-0 small">Código de estado: <span th:text="${status}">000</span></p>
                                    <p class="mb-0 small" th:if="${message}">Mensaje: <span th:text="${message}">No hay detalles adicionales</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
