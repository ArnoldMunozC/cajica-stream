<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlace Inválido</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">Enlace Inválido o Expirado</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                        <div th:unless="${error}" class="alert alert-danger" role="alert">
                            El enlace de recuperación de contraseña que has utilizado es inválido o ha expirado.
                        </div>

                        <p class="mb-4">Los enlaces de recuperación son válidos por 24 horas. Si necesitas restablecer tu contraseña, debes solicitar un nuevo enlace.</p>

                        <div class="text-center mt-3">
                            <a th:href="@{/password/forgot}" class="btn btn-primary">Solicitar Nuevo Enlace</a>
                            <a th:href="@{/login}" class="btn btn-outline-secondary ml-2">Volver al Inicio de Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
