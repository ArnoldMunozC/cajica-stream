<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>Iniciar Sesión - Cajica Stream</title>
</head>
<body>
    <section>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Usuario o contraseña incorrectos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Has cerrado sesión correctamente.
                        </div>
                        <div th:if="${mensaje}" class="alert alert-success">
                            <span th:text="${mensaje}"></span>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="username" name="username" type="text" placeholder="nombre_usuario" required />
                                <label for="username">Nombre de Usuario</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" name="password" type="password" placeholder="Contraseña" required />
                                <label for="password">Contraseña</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox" />
                                <label class="form-check-label" for="remember-me">Recordar sesión</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a th:href="@{/password/forgot}" class="small">¿Olvidaste tu contraseña?</a>
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small">
                            <a th:href="@{/registro}">¿No tienes una cuenta? ¡Regístrate!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
