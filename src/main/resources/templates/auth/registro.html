<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>Registro de Usuario - Cajica Stream</title>
</head>
<body>
    <section>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Crear Cuenta</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/registro}" th:object="${usuario}" method="post">
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="nombreCompleto" th:field="*{nombreCompleto}" type="text" placeholder="Nombre Completo" required />
                                        <label for="nombreCompleto">Nombre Completo</label>
                                        <div class="text-danger" th:if="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="username" th:field="*{username}" type="text" placeholder="Nombre de Usuario" required />
                                <label for="username">Nombre de Usuario</label>
                                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" th:field="*{email}" type="email" placeholder="nombre@ejemplo.com" required />
                                <label for="email">Correo Electrónico</label>
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="password" th:field="*{password}" type="password" placeholder="Contraseña" required />
                                        <label for="password">Contraseña</label>
                                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirmar Contraseña" required />
                                        <label for="confirmPassword">Confirmar Contraseña</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4 mb-0">
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-block">Crear Cuenta</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small">
                            <a th:href="@{/login}">¿Ya tienes una cuenta? Inicia sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
