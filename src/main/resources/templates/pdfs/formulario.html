<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>Subir PDF - Cajica Stream</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1>Subir PDF</h1>
            <h5 class="text-muted" th:text="${curso.nombre}">Nombre del Curso</h5>
        </div>
        <div>
            <a th:href="@{/cursos/{id}/videos(id=${curso.id})}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/cursos/{cursoId}/pdfs/nuevo(cursoId=${curso.id})}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>

                <div class="mb-3">
                    <label for="seccion" class="form-label">Sección</label>
                    <input type="text" class="form-control" id="seccion" name="seccion">
                    <div class="form-text">
                        Opcional. Si se indica, el PDF aparecerá dentro del módulo/sección correspondiente.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="orden" class="form-label">Orden</label>
                    <input type="number" class="form-control" id="orden" name="orden" min="1">
                </div>

                <div class="mb-3">
                    <label for="pdfFile" class="form-label">Archivo PDF</label>
                    <input type="file" class="form-control" id="pdfFile" name="pdfFile" accept="application/pdf" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-upload"></i> Subir PDF
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
