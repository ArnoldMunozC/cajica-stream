<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>Mis Cursos - Cajica Stream</title>
</head>
<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Mis Cursos</h1>
        </div>

        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Contenedor para mostrar los cursos cargados con JavaScript -->
        <div id="cursos-container">
            <div class="text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-2">Cargando tus cursos inscritos...</p>
            </div>
        </div>

        <!-- Template para cuando no hay cursos inscritos -->
        <template id="no-cursos-template">
            <div class="alert alert-info">
                <p>No estás inscrito en ningún curso todavía.</p>
                <a th:href="@{/cursos}" class="btn btn-primary">Explorar Cursos</a>
            </div>
        </template>

        <!-- Template para la tarjeta de curso -->
        <template id="curso-card-template">
            <div class="col">
                <div class="card h-100 curso-card">
                    <img class="card-img-top curso-imagen" alt="Imagen del curso">
                    <div class="card-body">
                        <h5 class="card-title">Nombre del Curso</h5>
                        <p class="card-text">Descripción del curso...</p>
                    </div>
                    <div class="card-footer bg-transparent border-top-0">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-primary">Categoría</span>
                            <div>
                                <a class="btn btn-sm btn-outline-primary ver-detalles">Ver Detalles</a>
                                <a class="btn btn-sm btn-primary ver-videos">Ver Videos</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                // Cargar los cursos inscritos desde el endpoint REST
                fetch('/api/cursos/mis-cursos')
                    .then(response => response.json())
                    .then(cursos => {
                        const cursosContainer = document.getElementById('cursos-container');

                        if (cursos.length === 0) {
                            // No hay cursos inscritos, mostrar mensaje
                            const noCursosTemplate = document.getElementById('no-cursos-template');
                            cursosContainer.innerHTML = noCursosTemplate.innerHTML;
                        } else {
                            // Hay cursos inscritos, mostrarlos
                            const rowDiv = document.createElement('div');
                            rowDiv.className = 'row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4';

                            cursos.forEach(curso => {
                                const cursoCard = crearCursoCard(curso);
                                rowDiv.appendChild(cursoCard);
                            });

                            cursosContainer.innerHTML = '';
                            cursosContainer.appendChild(rowDiv);
                        }
                    })
                    .catch(error => {
                        console.error('Error al cargar los cursos:', error);
                        const cursosContainer = document.getElementById('cursos-container');
                        cursosContainer.innerHTML = '<div class="alert alert-danger">Error al cargar los cursos. Por favor, intenta de nuevo más tarde.</div>';
                    });
            });

            function crearCursoCard(curso) {
                const template = document.getElementById('curso-card-template');
                const cursoCard = template.content.cloneNode(true);

                // Configurar la imagen
                const img = cursoCard.querySelector('.curso-imagen');
                if (curso.imagenPath) {
                    img.src = '/api/cursos/images/' + curso.imagenPath;
                } else {
                    img.src = 'https://via.placeholder.com/800x400?text=Sin+Imagen';
                }

                // Configurar el título y la descripción
                cursoCard.querySelector('.card-title').textContent = curso.nombre;
                cursoCard.querySelector('.card-text').textContent =
                    curso.descripcion ? (curso.descripcion.length > 100 ? curso.descripcion.substring(0, 100) + '...' : curso.descripcion) : '';

                // Configurar la categoría
                cursoCard.querySelector('.badge').textContent = curso.categoria || 'Sin categoría';

                // Configurar los enlaces
                cursoCard.querySelector('.ver-detalles').href = '/cursos/' + curso.id;
                cursoCard.querySelector('.ver-videos').href = '/cursos/' + curso.id + '/videos';

                return cursoCard.querySelector('.col');
            }
        </script>
    </section>
</body>
</html>
