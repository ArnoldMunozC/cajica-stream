<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>Quiz - Cajica Stream</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 th:text="${quiz.id != null ? 'Editar Quiz' : 'Crear Quiz'}">Crear Quiz</h1>
            <h5 class="text-muted" th:text="${curso.nombre}">Nombre del Curso</h5>
        </div>
        <div>
            <a th:href="@{/cursos/{id}/videos(id=${curso.id})}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:if="${quiz.id == null}" th:action="@{/cursos/{cursoId}/quizzes/nuevo(cursoId=${curso.id})}" method="post">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>

                <div class="mb-3">
                    <label for="seccion" class="form-label">Sección</label>
                    <select class="form-select" id="seccion" name="seccion" required>
                        <option value="" selected disabled>Selecciona un módulo</option>
                        <option th:each="opt : ${seccionOptions}"
                                th:value="${opt}"
                                th:text="${opt}"></option>
                    </select>
                    <div class="form-text">Obligatorio. Debe coincidir con el nombre de la sección/módulo del curso.</div>
                </div>

                <div class="mb-3">
                    <label for="maxIntentos" class="form-label">Máximo de intentos</label>
                    <input type="number" class="form-control" id="maxIntentos" name="maxIntentos" min="1" value="1" required>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="activo" name="activo" value="true" checked>
                    <label class="form-check-label" for="activo">Activo</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </form>

            <form th:if="${quiz.id != null}" th:action="@{/cursos/{cursoId}/quizzes/{quizId}/editar(cursoId=${curso.id},quizId=${quiz.id})}" method="post">
                <div class="mb-3">
                    <label for="tituloEdit" class="form-label">Título</label>
                    <input type="text" class="form-control" id="tituloEdit" name="titulo" th:value="${quiz.titulo}" required>
                </div>

                <div class="mb-3">
                    <label for="seccionEdit" class="form-label">Sección</label>
                    <select class="form-select" id="seccionEdit" name="seccion" required>
                        <option value="" disabled>Selecciona un módulo</option>
                        <option th:each="opt : ${seccionOptions}"
                                th:value="${opt}"
                                th:text="${opt}"
                                th:selected="${quiz.seccion != null && quiz.seccion == opt}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="maxIntentosEdit" class="form-label">Máximo de intentos</label>
                    <input type="number" class="form-control" id="maxIntentosEdit" name="maxIntentos" min="1" th:value="${quiz.maxIntentos}" required>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="activoEdit" name="activo" value="true" th:checked="${quiz.activo}">
                    <label class="form-check-label" for="activoEdit">Activo</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Guardar cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
