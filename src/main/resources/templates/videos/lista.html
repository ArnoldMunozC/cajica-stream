<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="'Videos de ' + ${curso.nombre} + ' - Cajica Stream'">Lista de Videos</title>
    <style>
        .video-thumbnail {
            transition: transform 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            object-fit: cover;
        }
        .video-thumbnail:hover {
            transform: scale(1.05);
        }
        .video-title {
            font-weight: 500;
            color: #2c3e50;
        }
        .video-duration {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        .action-btn {
            margin: 0 2px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .video-card {
            transition: all 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        .video-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }
        .video-header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 30px;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        .empty-state i {
            font-size: 4rem;
            color: #3498db;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <section>
        <div class="video-header d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="mb-2">Videos del Curso</h1>
                <h3 class="text-white-50 mb-0" th:text="${curso.nombre}">Nombre del Curso</h3>
            </div>
            <div>
                <a th:href="@{/cursos/{id}(id=${curso.id})}" class="btn btn-light me-2">
                    <i class="bi bi-arrow-left"></i> Volver al Curso
                </a>
                <a th:href="@{/cursos/{id}/videos/nuevo(id=${curso.id})}" class="btn btn-success"
                   sec:authorize="hasRole('ADMIN')">
                    <i class="bi bi-plus-circle"></i> Añadir Video
                </a>
            </div>
        </div>

        <div class="row" th:if="${!#lists.isEmpty(videos)}">
            <div class="col-12 mb-4" th:each="video, stat : ${videos}">
                <div class="card video-card">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-md-3 col-lg-2">
                                <a th:href="@{/cursos/{cursoId}/videos/{id}(cursoId=${curso.id},id=${video.id})}" class="d-block position-relative">
                                    <div class="position-absolute top-0 start-0 p-1">
                                        <span class="badge bg-primary rounded-pill" th:text="${video.orden != null ? video.orden : stat.count}">1</span>
                                    </div>
                                    <div style="width: 120px; height: 80px; overflow: hidden;">
                                        <img th:if="${video.thumbnailPath}" th:src="@{'/api/cursos/images/' + ${video.thumbnailPath}}"
                                             class="video-thumbnail" alt="Miniatura" style="width: 120px; height: 80px; object-fit: cover;">
                                        <img th:unless="${video.thumbnailPath}" src="https://via.placeholder.com/120x80?text=Video"
                                             class="video-thumbnail" alt="Sin miniatura" style="width: 120px; height: 80px; object-fit: cover;">
                                    </div>
                                    <div class="position-absolute top-50 start-50 translate-middle">
                                        <i class="bi bi-play-circle-fill text-white" style="font-size: 1.8rem; opacity: 0.8; text-shadow: 0 1px 3px rgba(0,0,0,0.5);"></i>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-9 col-lg-10">
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="video-title mb-2" th:text="${video.titulo}">Título del Video</h5>
                                        <p class="video-duration mb-0" th:if="${video.duracion}">
                                            <i class="bi bi-clock me-1"></i>
                                            <span th:text="${video.duracion / 60 + ' min ' + video.duracion % 60 + ' seg'}">Duración</span>
                                        </p>
                                        <p class="video-duration mb-0" th:unless="${video.duracion}">
                                            <i class="bi bi-clock me-1"></i> Duración no disponible
                                        </p>
                                    </div>
                                    <div>
                                        <a th:href="@{/cursos/{cursoId}/videos/{id}(cursoId=${curso.id},id=${video.id})}"
                                           class="btn btn-primary action-btn" title="Reproducir">
                                            <i class="bi bi-play-fill"></i> Reproducir
                                        </a>
                                        <a th:href="@{/cursos/{cursoId}/videos/{id}/editar(cursoId=${curso.id},id=${video.id})}"
                                           sec:authorize="hasRole('ADMIN')"
                                           class="btn btn-outline-secondary action-btn" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/cursos/{cursoId}/videos/{id}/eliminar(cursoId=${curso.id},id=${video.id})}"
                                           sec:authorize="hasRole('ADMIN')"
                                           class="btn btn-outline-danger action-btn" title="Eliminar"
                                           onclick="return confirm('¿Estás seguro de eliminar este video?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="empty-state" th:if="${#lists.isEmpty(videos)}">
            <i class="bi bi-camera-video"></i>
            <h3 class="mb-3">Este curso aún no tiene videos</h3>
            <p class="text-muted mb-4">Comienza añadiendo tu primer video al curso</p>
            <a th:href="@{/cursos/{id}/videos/nuevo(id=${curso.id})}" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-circle me-2"></i> Añadir primer video
            </a>
        </div>
    </section>
</body>
</html>
