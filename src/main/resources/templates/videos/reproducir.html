<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="${video.titulo} + ' - Cajica Stream'">Reproducir Video</title>
</head>
<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h3 th:text="${video.titulo}">Título del Video</h3>
                <p class="text-muted">
                    <a th:href="@{/cursos/{id}(id=${curso.id})}" th:text="${curso.nombre}" class="text-decoration-none">Nombre del Curso</a>
                </p>
            </div>
            <div>
                <a th:href="@{/cursos/{id}/videos(id=${curso.id})}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Volver a la lista
                </a>
            </div>
        </div>

        <!-- Estructura simplificada con Bootstrap -->
        <div class="row">
            <!-- Columna del reproductor (8 columnas en pantallas grandes, 12 en pequeñas) -->
            <div class="col-lg-8 mb-4">
                <!-- Reproductor de Video -->
                <div class="card">
                    <div class="card-body">
                        <div style="width: 100%; max-width: 780px; margin: 0 auto;">
                            <div th:if="${pdfSeleccionado != null}" class="ratio ratio-16x9">
                                <iframe th:src="@{'/api/cursos/pdfs/' + ${pdfSeleccionado.pdfFilePath}}"
                                        style="width:100%; height:100%; border:0;"
                                        title="PDF"></iframe>
                            </div>

                            <div th:unless="${pdfSeleccionado != null}" class="ratio ratio-16x9">
                                <video id="videoPlayer"
                                       controls
                                       controlsList="nodownload"
                                       oncontextmenu="return false;">
                                    <source th:src="@{'/api/cursos/videos/' + ${video.videoFilePath}}" type="video/mp4">
                                    Tu navegador no soporta la reproducción de videos.
                                </video>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Información del Video -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h4 th:text="${video.titulo}">Título del Video</h4>
                        <p th:if="${video.duracion}" class="text-muted">
                            <i class="bi bi-clock"></i>
                            <span th:text="${video.duracion / 60 + ' min ' + video.duracion % 60 + ' seg'}">Duración</span>
                        </p>
                        <hr>
                        <p th:text="${video.descripcion}">Descripción del video</p>

                        <div class="mt-3" sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/cursos/{cursoId}/videos/{id}/editar(cursoId=${curso.id},id=${video.id})}"
                               class="btn btn-outline-primary me-2">
                                <i class="bi bi-pencil"></i> Editar Video
                            </a>
                            <a th:href="@{/cursos/{cursoId}/videos/{id}/eliminar(cursoId=${curso.id},id=${video.id})}"
                               class="btn btn-outline-danger"
                               onclick="return confirm('¿Estás seguro de eliminar este video?')">
                                <i class="bi bi-trash"></i> Eliminar Video
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna de la lista de videos (4 columnas en pantallas grandes, 12 en pequeñas) -->
            <div class="col-lg-4">
                <!-- Lista de Videos Relacionados -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Videos del Curso</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="accordion" id="videosAccordion" style="max-height: 500px; overflow-y: auto;">
                            <div class="accordion-item" th:each="entry, secStat : ${contenidoPorSeccion}">
                                <h2 class="accordion-header" th:id="'heading-' + ${secStat.index}">
                                    <button class="accordion-button" type="button"
                                            data-bs-toggle="collapse"
                                            th:attr="data-bs-target='#collapse-' + ${secStat.index}"
                                            th:aria-controls="'collapse-' + ${secStat.index}"
                                            th:classappend="${entry.key == seccionActual} ? '' : 'collapsed'">
                                        <span th:text="${entry.key}">Sección</span>
                                        <span class="badge bg-light text-dark ms-2" th:text="${#lists.size(entry.value)}">0</span>
                                    </button>
                                </h2>
                                <div class="accordion-collapse collapse"
                                     th:id="'collapse-' + ${secStat.index}"
                                     th:classappend="${entry.key == seccionActual} ? ' show' : ''"
                                     th:attr="aria-labelledby='heading-' + ${secStat.index}"
                                     data-bs-parent="#videosAccordion">
                                    <div class="list-group list-group-flush">
                                        <div th:each="item : ${entry.value}">
                                            <a th:if="${item.tipo == 'VIDEO'}"
                                               th:href="@{/cursos/{cursoId}/videos/{id}(cursoId=${curso.id},id=${item.video.id})}"
                                               class="list-group-item list-group-item-action"
                                               th:classappend="${item.video.id == video.id ? 'active' : ''}">
                                                <div class="d-flex">
                                                    <div class="flex-shrink-0">
                                                        <img th:if="${item.video.thumbnailPath}"
                                                             th:src="@{'/api/cursos/images/' + ${item.video.thumbnailPath}}"
                                                             style="width: 120px; height: 68px; object-fit: cover;" alt="Miniatura">
                                                        <img th:unless="${item.video.thumbnailPath}"
                                                             src="https://via.placeholder.com/120x68?text=Video"
                                                             style="width: 120px; height: 68px; object-fit: cover;" alt="Sin miniatura">
                                                    </div>
                                                    <div class="flex-grow-1 ms-3">
                                                        <h6 class="mb-1" th:text="${item.video.titulo}">Título del Video</h6>
                                                        <p th:if="${item.video.duracion}" class="small text-muted mb-0">
                                                            <i class="bi bi-clock"></i>
                                                            <span th:text="${item.video.duracion / 60 + ' min ' + item.video.duracion % 60 + ' seg'}">Duración</span>
                                                        </p>
                                                    </div>
                                                </div>
                                            </a>

                                            <a th:if="${item.tipo == 'PDF'}"
                                               th:href="@{/cursos/{cursoId}/videos/{id}/secure(cursoId=${curso.id},id=${video.id},pdfId=${item.pdf.id})}"
                                               class="list-group-item list-group-item-action"
                                               th:classappend="${pdfSeleccionado != null and item.pdf.id == pdfSeleccionado.id ? 'active' : ''}">
                                                <div class="d-flex">
                                                    <div class="flex-shrink-0">
                                                        <div style="width: 120px; height: 68px; display:flex; align-items:center; justify-content:center; background:#f8f9fa; border:1px solid #dee2e6;">
                                                            <span class="text-muted">PDF</span>
                                                        </div>
                                                    </div>
                                                    <div class="flex-grow-1 ms-3">
                                                        <h6 class="mb-1" th:text="${item.pdf.titulo}">PDF</h6>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        // Script para eliminar cualquier reproductor de video duplicado
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener todos los reproductores de video
            const videoPlayers = document.querySelectorAll('video');

            // Si hay más de un reproductor, eliminar los adicionales
            if (videoPlayers.length > 1) {
                for (let i = 1; i < videoPlayers.length; i++) {
                    videoPlayers[i].parentNode.removeChild(videoPlayers[i]);
                }
            }

            // Reforzar la protección contra descargas
            const videoPlayer = document.getElementById('videoPlayer');
            if (videoPlayer) {
                // Asegurarse de que controlsList tenga nodownload
                if ('controlsList' in videoPlayer) {
                    videoPlayer.controlsList.add('nodownload');
                }

                // Prevenir el menú contextual
                videoPlayer.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
            }
        });
    </script>
</body>
</html>
